<!DOCTYPE html>
<html>
  <head>
    <!-- Meta data stuff -->
    <meta charset="utf-8" />
    <title>Pixies</title>
    <link rel="stylesheet" href="default-theme.css" />
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <div id="menu_bar">
      <button id="btn_next">>>></button>
      <button id="btn_start">Start</button>
      <button id="btn_stop">Stop</button>
      <!-- <button id="btn_speed_up">Faster</button>
        <button id="btn_speed_down">Slower</button>
        <button id="btn_max_ent_up">More</button>
        <button id="btn_max_ent_down">Fewer</button> -->
      <button id="btn_colors">Colors</button>
      <!-- FPS: <span name="frame_rate"></span> -->
      <label>
        Entities: <span id="entity_count" class="hud-val">0</span> Generation:
        <span id="generation_count" class="hud-val">0</span> Max:
        <span id="max_gnome" class="hud-val">0</span> Min:
        <span id="min_gnome" class="hud-val">0</span> Avg:
        <span id="avg_gnome" class="hud-val">0</span> Nrg:
        <span id="tot_energy" class="hud-val">0</span>
      </label>
    </div>
    <div id="world_view">
      <canvas id="world_display_canvas" class="world_display"></canvas>
      <canvas id="hud_display_canvas" class="hud"></canvas>
    </div>
  </body>
</html>
