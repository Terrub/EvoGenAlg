<!doctype html>
<html>

<head>

    <!-- Meta data stuff -->
    <meta charset="utf-8" />
    <title>Pixies</title>
    <script type="module" src="./main.js"></script>

    <style type="text/css">
        html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            color: white;
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            background-color: #161616;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        button,
        input {
            width: 5em;
            height: 2em;
            border-radius: 0.5em;
            padding: 0.35em;
            text-align: center;
            opacity: 50%;
        }

        input {
            padding: 0;
        }

        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <canvas id="test_canvas"></canvas>
    <div>
        <label>
            Entities: <input type="number" name="entity_count" value="0" min="2" pattern="^\d+$" />
        </label>
        <button id="btn_start">start</button>
        <button id="btn_stop" onclick="mainloop.stop()">stop</button>
        <button id="btn_reset" onclick="mainloop.reset()">reset</button>
        <button id="btn_colors" onclick="renderer.toggleColorRenderer()">colors</button>
        <!-- FPS: <span name="frame_rate"></span> -->
        <label>
            Max: <span name="max_gnome">0</span>
            Min: <span name="min_gnome">0</span>
            Avg: <span name="avg_gnome">0</span>
        </label>
    </div>
</body>

</html>
